<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VUNA Calculator - Group 2</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/calculator.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="calculator-container">
      <h1 class="calculator-title">VUNA Calculator</h1>
      <p class="text-center text-white mb-4" style="opacity: 0.9;">GROUP 2</p>

      <div class="card calculator-card">
        <div class="card-body calculator-body">
          <div class="calculator">
            <input type="text" class="form-control" id="result" disabled placeholder="0" />
            <div id="word-result"></div>

            <div class="row calc-row">
              <div class="col-3">
                <input class="btn calc-btn btn-function w-100" type="button" value="(" onclick="bracketToResult('(')" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-function w-100" type="button" value=")" onclick="bracketToResult(')')" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-function w-100" type="button" value="←" onclick="backspace()" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-clear w-100" type="button" value="AC" onclick="clearResult()" />
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="7" onclick="appendToResult(7)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="8" onclick="appendToResult(8)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="9" onclick="appendToResult(9)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-operator w-100" type="button" value="÷"
                  onclick="operatorToResult('/')" />
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="4" onclick="appendToResult(4)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="5" onclick="appendToResult(5)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="6" onclick="appendToResult(6)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-operator w-100" type="button" value="×"
                  onclick="operatorToResult('*')" />
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="1" onclick="appendToResult(1)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="2" onclick="appendToResult(2)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="3" onclick="appendToResult(3)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-operator w-100" type="button" value="+"
                  onclick="operatorToResult('+')" />
              </div>
            </div>

            <div class="row calc-row">
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="." onclick="appendToResult('.')" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-number w-100" type="button" value="0" onclick="appendToResult(0)" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-operator w-100" type="button" value="−"
                  onclick="operatorToResult('-')" />
              </div>
              <div class="col-3">
                <input class="btn calc-btn btn-equals w-100" type="button" value="=" onclick="calculateResult()" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
